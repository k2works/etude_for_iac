---
driver:
  #name: vagrant
  name: ec2
  aws_ssh_key_id: etude_for_iac
  region: us-east-1
  availability_zone: a
  subnet_id: subnet-7ce26826
  instance_type: t2.micro
  image_id: ami-d15a75c7
  security_group_ids: sg-8c3266fd
  retryable_tries: 120
  associate_public_ip: true

driver_config:
  require_chef_omnibus: 12.19.36

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: false

verifier:
  name: inspec

transport:
  #ssh_key: /home/vagrant/.ssh/etude_for_iac.pem
  ssh_key: ../../../../../etude_for_iac.pem


platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[learn_chef_apache2::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
